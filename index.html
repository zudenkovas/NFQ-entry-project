<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia article search</title>
</head>

<body>
    <div class="container">
        <h1 class="display-2">Wikipedia viewer</h1>

        <div class="row">
            <div class="col-lg-12 randomarticle">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
                    <strong>Press for random article</strong>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 inputdiv">
                <div class="search-wrapper">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="Type to search" id="textInput" />
                        <button class="search-icon" onclick="searchToggle(this, event);">
                            <span></span>
                        </button>
                    </div>
                    <span class="close" onclick="searchToggle(this, event);"></span>
                </div>

                <!-- <input type="text" id="textInput"> -->
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 inputheader" id="inputheaderDiv">
                Press icon to open Search
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12" id="resultDiv">
            </div>
        </div>





    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
